        }

        .createdby a {
            color: #555555;
        }

        .createdby a :after {
            display: block;
            /*превращаем его в блочный элемент*/
            right: 0;
            /*изменить на right:0;, чтобы изменить направление подчёркивания */
            content: "";
            /*контента в данном блоке не будет поэтому в кавычках ничего не ставим*/
            height: 2px;
            /*задаём высоту линии*/
            width: 0%;
            /*задаём начальную ширину элемента (линии)*/
            background-color: #555555;
            /*цвет фона элемента*/
            transition: width 0.4s ease-in-out;
            /*данное свойство отвечает за плавное изменение ширины. Здесь можно задать время анимации в секундах (в данном случае задано 0.4 секунды)*/
        }

        .createdby a:hover {

        }

            display: inline-block;
            /*делаем чтобы наша ссылка из строчного элемента превратилась в строчно-блочный*/
            line-height: 1;
            /*Задаём высоту строки (можно в пикселях)*/
            color: white;
            /*Задаём цвет ссылки*/
        }

                </label>

                <script>
                    const checkbox = document.getElementById('read-more-checkbox');
                    const label = document.getElementById('read-more-label');

                    const TEXT = document.querySelector('.TEXT');


                    checkbox.addEventListener('change', function () {
                        if (this.checked) {
                            label.textContent = ''; // Удалить текст "read more"
                            TEXT.style.fontFamily = 'Angelized';

                        } else {
                            label.textContent = 'read more...'; // Восстановить текст "read more"
                        }
                    });
                </script>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script>
        $('body').mousemove(function (e) {
            let winWidth = window.innerWidth;
            let winHeight = window.innerHeight;
            let moveOnX = e.pageX / (winWidth);
            let moveOnY = e.pageY / (winHeight);

            $('back1').css('transform', 'translate(-' + moveOnX * 4 + '%, -' + moveOnY * 4 + '%)');

            $('back2').css('transform', 'translate(-' + moveOnX * 2 + '%, -' + moveOnY * 2 + '%)');

            $('back3').css('transform', 'translate(-' + moveOnX + '%, -' + moveOnY + '%)');


        })
    </script>
